function loadBodyAreas(areas){
	var b = document.getElementById('body'), multiplier = b.width / 3000, m = document.getElementById('Map'), t=areas==maleAreas?"male":"female", f=[];
	for(var i in areas){
		var c=new Image();
		c.src=t+'/'+i+'.gif';
		f.push(c);
		
		for(var j=0;j<areas[i].length;j++){
			var nvs = [], arr = areas[i][j].split(',');
			for(var k=0;k<arr.length;k++)
				nvs.push(Math.round(parseInt(arr[k])*multiplier));
			var a = document.createElement("area");
			a.shape = "poly";
			a.coords = nvs.join(',');
			a.setAttribute('part',i);
			a.onmouseover = function(){
				b.src = t + '/' + this.getAttribute('part') + '.gif';
			};
			a.onmouseout = function(){
				b.src = t + '/injuries.gif';
			};
			m.appendChild(a);
		}
	}
}
