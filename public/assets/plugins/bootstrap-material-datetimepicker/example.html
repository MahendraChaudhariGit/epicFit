<html>
	<head>
		<title>Bootstrap-Material DateTimePicker</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

		<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="css/bootstrap-material-datetimepicker.css" />
		<script type="text/javascript" src="js/moment-with-locales.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-material-datetimepicker.js"></script>

		<style type="text/css">
			.dtp > .dtp-content {
				background: #424242 !important;
			}
			.dtp > .dtp-content > .dtp-date-view > header.dtp-header {
				display: none !important;
			}
			.dtp div.dtp-date, 
			.dtp div.dtp-time {
				background: #555 !important;
			}
			.dtp .dtp-actual-meridien a.selected {
				background: #80cbc4 !important;
			}
			.btn:not(.btn-raised), 
			.btn:not(.btn-raised).btn-default, 
			.input-group-btn .btn:not(.btn-raised), 
			.input-group-btn .btn:not(.btn-raised).btn-default {
				color: #fff !important;
			}


			.dtp table.dtp-picker-days tr > th {
				color: #fff !important;
			}

			.dtp table.dtp-picker-days tr > td > a, .dtp .dtp-picker-time > a {
				color: #fff !important;
			}

			.dtp div.dtp-picker-month,
			.dtp div.dtp-actual-time {
				color: #fff !important;
			}

			.dtp table.dtp-picker-days tr > td > a.selected {
				background: #80cbc4 !important;
			}

			.dtp table.dtp-picker-days tr > td > a:hover {
				background: #80cbc4 !important;
			}

			.dtp .p10 > a {
				color:#fff !important;
			}

			.dtp .btn.btn-flat {
				background: transparent !important;
			}

			.dtp .btn.btn-flat:hover {
				opacity: 0.5 !important;
			}
			.dtp .dtp-picker-year {
				background: #f7f7f7;
			}

		</style>


	</head>
	<body>
		<div class="container well">
			<div class="row">
				<div class="col-md-6">
					<h1>Bootstrap Material DatePicker</h1>
				</div>
			</div>
		</div>
		<div class="container well">
			<div class="row">
				<div class="col-md-6">
					<h2>Time Picker</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-control-wrapper">
						<input type="text" id="time" class="form-control floating-label" placeholder="Time">
					</div>
				</div>
			</div>
		</div>
		<div class="container well">
			<div class="row">
				<div class="col-md-6">
					<h2>Date Picker</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-control-wrapper">
						<input type="text" id="date" class="form-control floating-label" placeholder="Date">
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		$(document).ready(function(){
			$('#date').bootstrapMaterialDatePicker({
				shortTime: true,
				format: 'dddd, d mm yyyy hh:mm a'
			});

			$('#time').bootstrapMaterialDatePicker({
				date: false,
				shortTime: true,
				format: 'hh:mm a'
			});
			
		});
		</script>
	</body>
</html>
